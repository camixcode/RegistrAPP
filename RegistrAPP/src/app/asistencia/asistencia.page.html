
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-title><h4>Registro de asistencia</h4> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button (click) ="opened=!opened" ><mat-icon>menu</mat-icon> Menu </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]= "opened" mode="side"> 
    <mat-list role="list">
      <mat-list-item>
        <a mat-flat-button routerLink="login"><mat-icon>other_houses</mat-icon> </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-flat-button routerLink="./home.page"><mat-icon>co_present</mat-icon> </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-flat-button routerLink="./home.page"><mat-icon>event_available</mat-icon> </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-flat-button routerLink="./home.page"><mat-icon>power_rounded</mat-icon> </a>
      </mat-list-item>
    </mat-list>


  </mat-sidenav>
</mat-sidenav-container>

<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>other_houses</mat-icon>
    <span>Home</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>co_present</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item>
    <mat-icon>event_available</mat-icon>
    <span>Asistencia</span>
  </button>
  <button mat-menu-item>
    <mat-icon>power_rounded</mat-icon>
    <span>Cerrar sesion</span>
  </button>
</mat-menu>

</ion-content>
